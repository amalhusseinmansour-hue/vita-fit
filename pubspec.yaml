name: gym
description: "VitaFit - Fitness App"
publish_to: 'none'
version: 1.0.7+34

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management (pure Dart)
  provider: ^6.1.1

  # UI & Animations (pure Dart)
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Utilities (pure Dart)
  intl: ^0.20.2
  http: ^1.1.0
  dio: ^5.4.0
  crypto: ^3.0.3
  path: ^1.8.3

  # Database
  sqflite: ^2.3.0

  # Storage - using Hive instead of shared_preferences (iPad fix)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/legal/

  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
